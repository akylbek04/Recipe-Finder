<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter ingredients">
            <button type="submit" id="submit-btn">Search</button>
        </form>
        <div class="wrapper">
            <select  class="meal-list">
                <option class="meal-type" >Select your meal...</option>
                <option class="meal-type" >Select all</option>
                <option class="meal-type" >lunch</option>
                <option class="meal-type" >dinner</option>
                <option class="meal-type" >breakfast</option>
                <option class="meal-type" >snack</option>
                <option class="meal-type" >brunch</option>
            </select>
        </div>
        <div id="results-container">
            
            <!-- 
                Recipe card goes here:
                <div class="recipe-card">
                    <h2>Recipe Name</h2>
                    <img src="" alt="">
                    <p>Calories: </p>
                    <p>Servings: </p>
                    <a href="" target="_blank">View Recipe</a>
                </div> -->
            </div>

            <div class="buttons">
                <button class="active pagination">1</button>
                <button class="pagination">2</button>
                <button class="pagination">3</button>
            </div>
            
    </main>

    <script src="script.js"></script>
</body>

</html>
